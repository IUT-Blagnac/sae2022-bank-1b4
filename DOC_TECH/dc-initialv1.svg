}

Class Emprunt {
  tauxEmp
  capitalEmp
  dureeEmp
  deateDebEmp
}

class AssuranceEmprunt {
  tauxAss
  tauxCouv
}

Client "1" - "0..*" Emprunt
Emprunt "1" - "0..1" AssuranceEmprunt : Couvrir

CompteCourant *- - "*" PrelevementAutomatique

!endif



@enduml

